<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effvision Task</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="spacer"></div>
    <!-- Section 1: Hello -->
    <div id="helloTrigger"></div>
    <p class="intro-text" id="helloTxt">Hello!</p>
    <div class="spacer"></div>

    <!-- Section 2: Check -->
    <div id="checkTrigger"></div>
    <p class="intro-text" id="checkTxt">Do you want to see your human Skeleton?</p>
    <div class="spacer"></div>

    <!-- Section 3: Scroll -->
    <div id="scrollTrigger"></div>
    <p class="intro-text" id="scrollTxt">Complete scrolling.</p>
    <div class="spacer"></div>

    <!-- Section 4: Human -->
    <section>
        <div id="humanTrigger"></div>
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/starry-night-sky.jpg?alt=media&token=54061625-f5ec-4882-9971-7300ecc119e6" id="stars">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/human3d.png?alt=media&token=8b60ad1e-2b96-4a3b-9c5f-60cb25e014fc" id="human" style="width: 720px; left: 140px;">
        <div id="afterHumanTrigger"></div>

        <!-- Cursors -->
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 470px; top: 15px;" class="custom-cursor" id="cursor0">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 470px; top: 45px;" class="custom-cursor" id="cursor1">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 470px; top: 65px;" class="custom-cursor" id="cursor2">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 500px; top: 150px;" class="custom-cursor" id="cursor3">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 320px; top: 100px;" class="custom-cursor" id="cursor4">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 500px; top: 230px;" class="custom-cursor" id="cursor5">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 700px; top: 100px;" class="custom-cursor" id="cursor6">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 440px; top: 330px;" class="custom-cursor" id="cursor7">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 520px; top: 350px;" class="custom-cursor" id="cursor8">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 440px; top: 370px;" class="custom-cursor" id="cursor9">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 440px; top: 410px;" class="custom-cursor" id="cursor10">
        <img src="https://firebasestorage.googleapis.com/v0/b/isupply-task.appspot.com/o/cursor_1.png?alt=media&token=a8c53041-8805-4197-9f14-7d456110fb7d" style="left: 500px; top: 570px;" class="custom-cursor" id="cursor11">


        <!-- Labels -->
        <div id="labels">
            <p id="retina" class="custom-Text">Retina</p>
            <p id="teeth" class="custom-Text">Teeth</p>
            <p id="thyroid" class="custom-Text">Thyroid</p>
            <p id="heart" class="custom-Text">Heart</p>
            <p id="joints" class="custom-Text">Joints</p>
            <p id="kidneys" class="custom-Text">Kidneys</p>
            <p id="skin" class="custom-Text">Skin</p>
            <p id="bloodVessels" class="custom-Text">Blood Vessels</p>
            <p id="boneMarrow" class="custom-Text">Bone Marrow</p>
            <p id="muscles" class="custom-Text">Muscles</p>
            <p id="bones" class="custom-Text">Bones</p>
            <p id="peripheralNerves" class="custom-Text">Peripheral Nerves</p>

        </div>
    </section>
</body>
</html>
